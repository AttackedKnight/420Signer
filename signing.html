<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>420 Signer</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <center>
      <div class="content">
        <div class="row">
            <div class="column left">
              <button class="button smallButton active" onclick="">Individual Sign</button>
              <button class="button smallButton" onclick="">Bulk Resign</button>
              <button class="button smallButton" onclick="">Check Certs</button>
              <button class="button smallButton" onclick="">Import Cert</button>
              <button class="button smallButton" onclick="">Ad Settings</button>
              <button class="button smallButton" onclick="">Import DYLIB</button>
            </div>
            <div class="column left-second">
              <button class="button mediumButton active" onclick="">Signing Certificate</button>
              <button class="button mediumButton" onclick="">Ads System</button>
              <button class="button mediumButton" onclick="">DYLIB System</button>
            </div>
            <div class="column right-second">
              <button class="button mediumButton" onclick="">Newsstreetjournal</button>
              <button class="button mediumButton" onclick="">BLUE ELEPHANT E-RENTALS, LLC</button>
              <button class="button mediumButton" onclick="">Hoola Inc</button>
              <button class="button mediumButton" onclick="">Epson (China) Co., Ltd.</button>
            </div>
            <div class="column right">
              <button class="button mediumButton" onclick="">Enter 420</button>
            </div>
          </div>
        <div class="bottomLeftText">
          <p class="smallP"><img src="assets/images/420.png" alt="Logo" class="logo-small" style="vertical-align: middle;"> 
            <span class="smallTitle">420 Signer</span>
          </p>
        </div>
      </div>
    </center>
    <script src="assets/js/scripts-signing.js"></script>
  </body>
</html>
